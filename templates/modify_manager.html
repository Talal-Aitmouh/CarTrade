<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- My CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='styleman.css') }}"
    />

    <title>Admin_Dashboard</title>
  </head>
  <style>
	/* Style for the heading */
h1 {
    font-size: 28px;
    color: #333;
    margin-bottom: 20px;
}

/* Style for the form container */
form {
    max-width: 400px;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f9f9f9;
}

/* Style for form labels */
label {
    display: block;
    font-weight: bold;
    margin-bottom: 8px;
}

/* Style for form inputs */
input[type="text"],
input[type="email"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box; /* Ensures padding is included in width */
}

/* Style for submit button */
button[type="submit"] {
    background-color: #007bff;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

/* Hover effect for submit button */
button[type="submit"]:hover {
    background-color: #0056b3; /* Darker shade of blue */
}


  </style>
  <body>
    <!-- SIDEBAR -->
    <section id="sidebar">
      <a href="/" class="brand">
        <img src="{{ url_for('static', filename= 'photo/hhhh.png')}}" alt="" />
      </a>
      <ul class="side-menu top">
        <li>
          <a href="/homeadmin">
            <i class="bx bxs-dashboard"></i>
            <span class="text">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="/admin_dashboard">
            <i class="bx bxs-car"></i>
            <span class="text">Managers</span>
          </a>
        </li>
        <li class="active">
          <a href="#">
            <i class="bx bxs-message-square-add"></i>
            <span class="text">Add Manager</span>
          </a>
        </li>
        
      </ul>
      <ul class="side-menu">
        <li>
          <a href="/" class="logout">
            <i class="bx bxs-log-out-circle"></i>
            <span class="text">Logout</span>
          </a>
        </li>
      </ul>
    </section>
    <!-- SIDEBAR -->

    <!-- CONTENT -->
    <section id="content">
      <!-- NAVBAR -->
      <nav>
        <i class="bx bx-menu"></i>
        <a href="#" class="nav-link">Categories</a>
        <form action="#">
          <div class="form-input">
            <input type="search" placeholder="Search..." />
            <button type="submit" class="search-btn">
              <i class="bx bx-search"></i>
            </button>
          </div>
        </form>
        <input type="checkbox" id="switch-mode" hidden />
        <label for="switch-mode" class="switch-mode"></label>
        <a href="#" class="notification">
          <i class="bx bxs-bell"></i>
          <span class="num">8</span>
        </a>
        <a href="/manager_profile" class="profile">
          <img
            src="{{ url_for('static', filename= 'photo/img/talal2.png')}}"
            alt=""
          />
        </a>
      </nav>
      <!-- NAVBAR -->

      <!-- MAIN -->
      <main>
        <div class="head-title">
          <div class="left">
            <h1>Dashboard Admin</h1>
            <ul class="breadcrumb">
              <li>
                <a href="#">Dashboard</a>
              </li>
              <li><i class="bx bx-chevron-right"></i></li>
              <li>
                <a class="active" href="#">Home</a>
              </li>
            </ul>
          </div>
          <a href="#" class="btn-download">
            <i class="bx bxs-cloud-download"></i>
            <span class="text">Download PDF</span>
          </a>
        </div>
        

        <!-- Display number of clients -->
        
        <h1>Modify Manager</h1>
        <form method="POST" action="{{ url_for('modify_manager', manager_id=manager[0]) }}">
            <label for="nom">Nom:</label>
            <input type="text" id="nom" name="nom" value="{{ manager[1] }}" required><br><br>
            
            <label for="prenom">Pr√©nom:</label>
            <input type="text" id="prenom" name="prenom" value="{{ manager[2] }}" required><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ manager[3] }}" required><br><br>
            
            <label for="mot_de_passe">Mot de passe:</label>
            <input type="password" id="mot_de_passe" name="mot_de_passe" value="{{ manager[4] }}" required><br><br>
            
            <button type="submit">Save Changes</button>
        </form>
      <!-- MAIN -->
    </section>
    <!-- CONTENT -->

    <script src="{{url_for('static', filename='js.js')}}"></script>
  </body>
</html>
