<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- My CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='styleman.css') }}"
    />

    <title>Manager_Dashboard</title>
  </head>
  <style>
    /* Style for form container */
form {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    background-color: #f9f9f9;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

/* Style for form labels */
label {
    display: block;
    font-weight: bold;
    margin-bottom: 8px;
}

/* Style for form inputs */
input[type="text"],
input[type="email"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box; /* Ensure padding is included in width */
}

/* Style for submit button */
input[type="submit"] {
    background-color: #007bff;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #0056b3;
}

  </style>
  <body>
    <!-- SIDEBAR -->
    <section id="sidebar">
      <a href="/" class="brand">
        <img src="{{ url_for('static', filename= 'photo/hhhh.png')}}" alt="" />
      </a>
      <ul class="side-menu top">
        <li class="active">
          <a href="/home">
            <i class="bx bxs-dashboard"></i>
            <span class="text">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="/manager_cars">
            <i class="bx bxs-car"></i>
            <span class="text">Cars</span>
          </a>
        </li>
        <li>
          <a href="/manager_dashboard">
            <i class="bx bxs-message-square-add"></i>
            <span class="text">Add Cars</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bx bxs-cog"></i>
            <span class="text">Modify Cars</span>
          </a>
        </li>
        <li>
          <a href="/reservations">
            <i class="bx bxs-bookmark-alt-plus"></i>
            <span class="text">Reservation</span>
          </a>
        </li>
      </ul>
      <ul class="side-menu">
        <li>
          <a href="/client_summary">
            <i class="bx bxs-user"></i>
            <span class="text">Client</span>
          </a>
        </li>
        <li>
          <a href="/" class="logout">
            <i class="bx bxs-log-out-circle"></i>
            <span class="text">Logout</span>
          </a>
        </li>
      </ul>
    </section>
    <!-- SIDEBAR -->

    <!-- CONTENT -->
    <section id="content">
      <!-- NAVBAR -->
      <nav>
        <i class="bx bx-menu"></i>
        <a href="#" class="nav-link">Categories</a>
        <form action="#">
          <div class="form-input">
            <input type="search" placeholder="Search..." />
            <button type="submit" class="search-btn">
              <i class="bx bx-search"></i>
            </button>
          </div>
        </form>
        <input type="checkbox" id="switch-mode" hidden />
        <label for="switch-mode" class="switch-mode"></label>
        <a href="#" class="notification">
          <i class="bx bxs-bell"></i>
          <span class="num">8</span>
        </a>
        <a href="#" class="profile">
          <img
            src="{{ url_for('static', filename= 'photo/img/talal.png')}}"
            alt=""
          />
        </a>
      </nav>
      <!-- NAVBAR -->

      <!-- MAIN -->
      <main>
        <div class="head-title">
          <div class="left">
            <h1>Dashboard Manager</h1>
            <ul class="breadcrumb">
              <li>
                <a href="#">Dashboard</a>
              </li>
              <li><i class="bx bx-chevron-right"></i></li>
              <li>
                <a class="active" href="#">Home</a>
              </li>
            </ul>
          </div>
          <a href="#" class="btn-download">
            <i class="bx bxs-cloud-download"></i>
            <span class="text">Download PDF</span>
          </a>
        </div>
        <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Profile</title>
</head>
<body>
    <h1>Manager Profile</h1>
    <form method="POST">
        <label for="nom">Nom:</label>
        <input type="text" id="nom" name="nom" value="{{ manager_info[1] }}" required><br>

        <label for="prenom">Prenom:</label>
        <input type="text" id="prenom" name="prenom" value="{{ manager_info[2] }}" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ manager_info[3] }}" required><br>

        <label for="mot_de_passe">Mot de Passe:</label>
        <input type="password" id="mot_de_passe" name="mot_de_passe" value="{{ manager_info[4] }}" required><br>

        <input type="submit" value="Modifier">
    </form>
</body>
</html>

      </main>
      <!-- MAIN -->
    </section>
    <!-- CONTENT -->

    <script src="{{url_for('static', filename='js.js')}}"></script>
  </body>
</html>
